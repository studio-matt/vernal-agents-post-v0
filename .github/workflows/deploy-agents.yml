name: Deploy Agents Backend to EC2

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  AGENTS_EC2_USER: ubuntu
  AGENTS_EC2_HOST: "34.204.6.126"

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AGENTS_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AGENTS_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Prepare Agents Backend
      run: |
        # Create deployment package
        tar -czf agents-deployment.tar.gz agents-backend/

    - name: Deploy Agents Backend to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.AGENTS_EC2_HOST }}
        username: ${{ env.AGENTS_EC2_USER }}
        key: ${{ secrets.AGENTS_EC2_SSH_KEY }}
        script: |
          # Create directory if it doesn't exist
          mkdir -p /home/ubuntu/vernal-agents-post-v0
          
          # Navigate to the agents backend directory
          cd /home/ubuntu/vernal-agents-post-v0
          
          # Stop the service
          sudo systemctl stop agents-backend || true
          
          # Clean old files
          rm -rf agents-backend
          
          # Wait for file transfer
          sleep 5

    - name: Copy Agents Files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ env.AGENTS_EC2_HOST }}
        username: ${{ env.AGENTS_EC2_USER }}
        key: ${{ secrets.AGENTS_EC2_SSH_KEY }}
        source: "agents-deployment.tar.gz"
        target: "/home/ubuntu/vernal-agents-post-v0/"

    - name: Extract and Start Agents on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.AGENTS_EC2_HOST }}
        username: ${{ env.AGENTS_EC2_USER }}
        key: ${{ secrets.AGENTS_EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/vernal-agents-post-v0
          
          # Extract files
          tar -xzf agents-deployment.tar.gz
          rm agents-deployment.tar.gz
          
          # Install Python dependencies
          cd agents-backend
          pip install -r requirements.txt
          
          # Start the agents service
          sudo systemctl start agents-backend
          sudo systemctl status agents-backend