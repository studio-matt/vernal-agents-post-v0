name: Deploy Agents Backend to EC2

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  AGENTS_EC2_USER: ubuntu
  AGENTS_EC2_HOST: "34.204.6.126"

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AGENTS_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AGENTS_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Test Agents EC2 Connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.AGENTS_EC2_HOST }}
        username: ${{ env.AGENTS_EC2_USER }}
        key: ${{ secrets.AGENTS_EC2_SSH_KEY }}
        script: |
          echo "Testing Agents EC2 connection..."
          whoami
          pwd
          ls -la
          echo "Agents connection successful!"
