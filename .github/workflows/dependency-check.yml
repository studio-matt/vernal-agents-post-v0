name: Dependency Audit

on:
  pull_request:
    paths:
      - 'requirements*.txt'
      - 'Dockerfile*'
      - '*.py'
  workflow_dispatch:  # Manual trigger

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pip-tools and diagnostic tools
      run: |
        # CRITICAL: Pin pip<25.0 BEFORE installing pip-tools
        # pip-tools 7.x doesn't support pip 25.x
        pip install "pip<25.0" setuptools wheel
        pip install "pip-tools>=7.4.0" pipdeptree
        
    - name: Test requirements installation
      run: |
        echo "🧪 Testing requirements installation..."
        pip install -r requirements.in || pip install -r requirements.txt
        
    - name: Check for broken dependencies with diagnostics
      run: |
        echo "🔍 Running pip check..."
        pip check || true
        
        echo ""
        echo "📊 Running pipdeptree --warn fail..."
        pipdeptree --warn fail || true
        
        echo ""
        echo "📋 Full dependency tree:"
        pipdeptree || true
        
    - name: Test Docker build
      run: |
        echo "🐳 Testing Docker build..."
        docker build -f Dockerfile.deploy -t vernal-agents-test .
        docker rmi vernal-agents-test
        
    - name: Create locked requirements
      run: |
        echo "📋 Creating locked requirements from requirements.in..."
        
        # CRITICAL: Install pip-tools, then IMMEDIATELY pin pip<25.0
        # pip-tools 7.x doesn't support pip 25.x - must downgrade after installing pip-tools
        echo "⬆️ Installing pip-tools to >=7.4.0..."
        python -m pip install --force-reinstall --upgrade "pip-tools>=7.4.0"
        
        echo "⬇️ Pinning pip to <25.0 for pip-tools compatibility..."
        python -m pip install "pip<25.0"
        
        # Verify versions
        echo "🔍 Verifying pip and pip-tools versions..."
        pip --version
        python -m piptools compile --version
        
        # CRITICAL: Use python -m piptools to ensure we use the installed version
        # Generate from requirements.in (with crewai, langchain-openai)
        echo "📦 Compiling requirements from requirements.in..."
        python -m piptools compile requirements.in --output-file requirements-locked.txt
        echo "✅ Locked requirements created"
        
    - name: Test locked requirements
      run: |
        echo "🧪 Testing locked requirements..."
        pip install -r requirements-locked.txt
        pip check
        
    - name: Upload locked requirements
      uses: actions/upload-artifact@v4
      with:
        name: requirements-locked
        path: requirements-locked.txt
