name: Dependency Audit

on:
  pull_request:
    paths:
      - 'requirements*.txt'
      - 'Dockerfile*'
      - '*.py'
  workflow_dispatch:  # Manual trigger

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pip-tools and diagnostic tools
      run: |
        pip install --upgrade pip setuptools wheel
        pip install "pip-tools>=7.4.0" pipdeptree
        
    - name: Test requirements installation
      run: |
        echo "ğŸ§ª Testing requirements installation..."
        pip install -r requirements.in || pip install -r requirements.txt
        
    - name: Check for broken dependencies with diagnostics
      run: |
        echo "ğŸ” Running pip check..."
        pip check || true
        
        echo ""
        echo "ğŸ“Š Running pipdeptree --warn conflict..."
        pipdeptree --warn conflict || true
        
        echo ""
        echo "ğŸ“‹ Full dependency tree:"
        pipdeptree || true
        
    - name: Test Docker build
      run: |
        echo "ğŸ³ Testing Docker build..."
        docker build -f Dockerfile.deploy -t vernal-agents-test .
        docker rmi vernal-agents-test
        
    - name: Create locked requirements
      run: |
        echo "ğŸ“‹ Creating locked requirements..."
        cat requirements-core.txt requirements-ai.txt requirements-remaining.txt > requirements-combined.txt
        sort requirements-combined.txt | uniq > requirements-clean.txt
        
        # CRITICAL: Force-reinstall pip-tools to ensure we use the latest version, not preinstalled one
        echo "â¬†ï¸ Upgrading pip-tools to >=7.4.0..."
        python -m pip install --force-reinstall --upgrade "pip-tools>=7.4.0"
        
        # Verify pip-tools version
        echo "ğŸ” Verifying pip-tools version..."
        python -m piptools compile --version
        
        # CRITICAL: Use python -m piptools to ensure we use the installed version, not old global binary
        echo "ğŸ“¦ Compiling requirements..."
        python -m piptools compile requirements-clean.txt --output-file requirements-locked.txt
        echo "âœ… Locked requirements created"
        
    - name: Test locked requirements
      run: |
        echo "ğŸ§ª Testing locked requirements..."
        pip install -r requirements-locked.txt
        pip check
        
    - name: Upload locked requirements
      uses: actions/upload-artifact@v4
      with:
        name: requirements-locked
        path: requirements-locked.txt
