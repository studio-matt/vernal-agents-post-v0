name: Deploy Agents (Pre-built Docker Image)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-deploy:
    name: Build Pre-built Image and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build pre-built Docker image
      run: |
        echo "ğŸ³ Building pre-built Docker image with ALL dependencies..."
        docker build -f Dockerfile.prebuilt -t vernal-agents:prebuilt .
        echo "âœ… Pre-built image created successfully"
        
    - name: Deploy pre-built image
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.AGENTS_EC2_SSH_KEY }}
        passphrase: ${{ secrets.EC2_SSH_PASSPHRASE }}
        script: |
          set -e
          echo "ğŸ³ PRE-BUILT DOCKER DEPLOYMENT STARTING..."
          
          # 1. Stop existing services
          echo "ğŸ›‘ Stopping existing services..."
          sudo systemctl stop vernal-agents || true
          docker stop vernal-agents-container || true
          docker rm vernal-agents-container || true
          
          # 2. Setup swap space
          echo "ğŸ’¾ Setting up swap space..."
          if ! swapon --show | grep -q "/swapfile"; then
            sudo fallocate -l 8G /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile
            sudo swapon /swapfile
            echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
          fi
          echo "âœ… Swap space configured:"
          free -h
          
          # 3. Pull latest code
          echo "ğŸ“¦ Pulling latest code..."
          cd /home/ubuntu
          rm -rf vernal-agents-post-v0
          git clone https://github.com/studio-matt/vernal-agents-post-v0.git vernal-agents-post-v0
          cd vernal-agents-post-v0
          
          # 4. Build pre-built Docker image (dependencies already installed)
          echo "ğŸ³ Building pre-built Docker image..."
          docker build -f Dockerfile.prebuilt -t vernal-agents:prebuilt .
          
          # 5. Run container with maximum memory allocation
          echo "ğŸš€ Starting container with maximum memory..."
          docker run -d \
            --name vernal-agents-container \
            --restart unless-stopped \
            -p 8000:8000 \
            --memory=8g \
            --memory-swap=12g \
            -e DB_HOST="$DB_HOST" \
            -e DB_USER="$DB_USER" \
            -e DB_PASSWORD="$DB_PASSWORD" \
            -e DB_NAME="$DB_NAME" \
            -e PYTHONPATH="/app" \
            vernal-agents:prebuilt
          
          # 6. Wait for container to start
          echo "â³ Waiting for container to start..."
          sleep 30
          
          # 7. Health check
          echo "ğŸ” Health check..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Container is healthy"
              break
            fi
            echo "â³ Waiting for health check... (attempt $i/30)"
            sleep 2
          done
          
          if ! curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âŒ Container health check failed!"
            docker logs vernal-agents-container
            exit 1
          fi
          
          # 8. Test external access
          echo "ğŸ” Testing external access..."
          curl -f https://themachine.vernalcontentum.com/health || { echo "âŒ External health check failed!"; exit 1; }
          
          # 9. Write completion marker
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "DEPLOY_COMPLETE_$(date +%s)_$COMMIT_HASH" > /home/ubuntu/vernal_agents_deploy_complete.txt
          
          echo "ğŸ‰ PRE-BUILT DOCKER DEPLOYMENT SUCCESSFUL!"
          echo "ğŸ”— Commit: $COMMIT_HASH"
          echo "ğŸ³ Container: vernal-agents-container"
          echo "ğŸ’¾ Memory: 8GB allocated + 8GB swap"
          echo "ğŸ“Š Final memory status:"
          free -h
